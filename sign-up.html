<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber / Sign Up</title>
    <!-- Link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-lg-6 col-md-12 col-sm-12 p-5">
                <h5 class="mb-4">Fiber</h5>
                <h1 class="mb-4">Create your Fiber account</h1>
                <form class="pe-5">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label fw-bold">Your name</label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                            placeholder="John Doe">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">E-mail</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="john@exemple.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="At least 8 characters">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">By ceating an account on fiber, you agree to
                            the <br> <a href="#" style="color: #4D13D1;"><strong>Terms &
                                    Conditions.</strong></a></label>
                    </div>
                    <a href="./index.html">
                        <button type="button" class="btn btn-primary w-100 mb-2 fw-bold"
                            style="background-color: #4D13D1;">Creating Fiber
                            Account</button>
                    </a>
                    <p>Already have an account? <a href="#" style="color: #4D13D1;" class="text-decoration-none">Sign
                            in</a></p>
                </form>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 p-5 d-none d-sm-block d-md-none d-lg-block"
                style="background-color: #4D13D1;">
                <img src="./Assets/Sign Up Image.png" alt="" class="img-fluid mb-3">
                <div class="text-center text-light">
                    <h3>Unparalleled Templates</h3>
                    <p class="fs-5">Crafted by e team of professional designers, our templates are unparalleled in the
                        market.</p>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
